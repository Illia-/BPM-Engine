<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>


  <link rel="stylesheet" type="text/css" href="../css/jasmine.css">

  <script type="text/javascript" src="../scripts/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="../scripts/jasmine-1.3.0/jasmine-html.js"></script>

  <script src="../scripts/jquery/jquery-1.9.1.js"></script>
  <script src="../scripts/knockout/knockout-3.0.0.js"></script>
  <script src="../scripts/require/require.js"></script>


  <script type="text/javascript">
    (function() {

      requirejs.config({
        baseUrl : "/app",
        paths  : {
          'text'       : '../scripts/require/text',
          'durandal'   : '../scripts/durandal',
          'plugins'    : '../scripts/durandal/plugins',
          'transitions': '../scripts/durandal/transitions'
        },
        urlArgs: 'v=' + Math.random() //prevent cache
      });

      define('jquery', function() {
        return jQuery;
      });

      define('knockout', function() {
        return ko;
      });







      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };


      var specs = [
        'viewmodels/user/createCard.spec'
      ];

      require(specs, function () {
        jasmineEnv.execute();
      });

    })();
  </script>

</head>

<body>
</body>
</html>
