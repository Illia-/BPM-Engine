<section>

  <form data-bind="submit: createCard" role="form">
    <div class="page-header">
      <h4>Создание документа</h4>
    </div>
    <div class="form-group">
      <label class="control-label" >Номер документа</label>
      <input class="form-control" type="text" data-bind="value: documentNumber, valueUpdate: 'afterkeydown'" placeholder="Введите номер документа">
    </div>
    <div class="form-group">
      <label class="control-label" >Краткое содержание</label>
      <textarea data-bind="value: text, valueUpdate: 'afterkeydown'" class="form-control" rows="3" placeholder="Введите краткое содержание"></textarea>
    </div>
    <div class="form-group">
      <div class="fileinput fileinput-new" data-provides="fileinput">
        <span class="btn btn-default btn-file">
          <span class="fileinput-new">Выберите файл</span>
          <span class="fileinput-exists">Изменить</span>
          <input type="file" data-bind="element: file, event: { change: changeFileInput}"></span>
        <span class="fileinput-filename"></span>
        <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" >Сценарий</label>
      <select class="form-control" data-bind="options: templates,
                   optionsText: function(item) {
                       return item.value.title
                   },
                   value: selectedWorkflow,
                   optionsCaption: 'Выберите сценарий...'">
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" data-bind="enable: canSave" >Отправить</button>
    </div>
  </form>
</section>
