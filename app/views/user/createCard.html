<section class="container">

  <form data-bind="submit: createCard" role="form">
    <div class="page-header">
      <h4>Create document</h4>
    </div>
    <div class="form-group">
      <label class="control-label" >Document number</label>
      <input class="form-control" type="text" data-bind="value: documentNumber" placeholder="Document number">
    </div>
    <div class="form-group">
      <label class="control-label" >Document description</label>
      <textarea class="form-control" rows="3" placeholder=" Document description"></textarea>
    </div>
    <div class="form-group">
      <div class="fileinput fileinput-new" data-provides="fileinput">
        <span class="btn btn-default btn-file">
          <span class="fileinput-new">Select file</span>
          <span class="fileinput-exists">Change</span>
          <input type="file" data-bind="element: file"></span>
        <span class="fileinput-filename"></span>
        <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" >Template</label>
      <select class="form-control" data-bind="options: templates,
                   optionsText: function(item) {
                       return item.value.title
                   },
                   value: selectedTemplate,
                   optionsCaption: 'Choose...'">
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" >Save</button>
    </div>
  </form>
</section>
