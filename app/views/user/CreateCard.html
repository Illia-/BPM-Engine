<form data-bind="submit: createCard">
  <div class="page-header">
    <h4>Associate your account</h4>
  </div>
  <div class="form-group">
    <label class="control-label" >Document number</label>
    <input class="form-control" type="text" data-bind="value: documentNumber" placeholder="Document number">
  </div>
  <div class="form-group">
    <label class="control-label" >File</label>
    <input name="files"
           type="file"
           data-role="upload"
           data-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }"
           data-bind="events: { select: onSelect }">
  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary" >Save</button>
  </div>
</form>
