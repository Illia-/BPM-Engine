<div class="login">
    <div class="dialog" data-bind="visible: !appSecurity.user().name">
        <div class="block">
            <div class="block-header">
                <h2>Вход в систему</h2>
            </div>
            <form data-bind="submit: login">
                <div class="form-group">
                    <label>Имя пользователя</label>
                    <input type="text" class="form-control" data-bind="value: userName">
                </div>

                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" data-bind="value: password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success pull-right">Войти</button>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="jumbotron" data-bind="visible: appSecurity.user().name">
    <h2>Вы вошли в систему.</h2>
    <a class="btn btn-primary" data-bind="click : logout">Выйти</a>
</div>
